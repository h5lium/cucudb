<table id="table-users">
	<caption>List Of All The Users</caption>
	<thead>
		<tr>
			<th>_id</th>
			<th>Username</th>
			<th>Password</th>
			<th>Summary</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<hr>
<a href="/">Back</a>

<script src="/plug/jquery/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var $tbody = $('#table-users>tbody');
		
		$.get('/do_list_users', function(reply){
			if (reply['ok']) {
				$.each(reply['users'], function(i, user){
					$(['<tr>',
						'<td>'+ user['_id'] +'</td>',
						'<td>'+ user['username'] +'</td>',
						'<td>'+ user['password'] +'</td>',
						'<td>'+ user['summary'] +'</td>',
						'<td>'+ '<a href="/check_user/?_id='+ user['_id'] +'">详细</a>' +'</td>',
					'</tr>'].join('')).appendTo($tbody);
				});
			} else {
				alert(reply['msg']);
			}
		});
	});
</script>
