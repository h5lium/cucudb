
<style scoped>
	#form-add .tick-toggle {
		margin: 0 10px 0 0;
	}
	
	#div-fields>div {
		margin-bottom: 6px;
	}
</style>


<div id="wrapper">
	<div class="block">
		<form id="form-modify" class="form-horizontal">
			<legend>
				Modify My DB
			</legend>
			
			<div class="control-group">
				<label class="control-label">DB Name</label>
				<div class="controls">
					<input type="text" name="username" readonly>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">New Password</label>
				<div class="controls">
					<input type="password" name="password">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">New Password Again</label>
				<div class="controls">
					<input type="password" id="input-again">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Summary</label>
				<div class="controls">
					<textarea name="summary"></textarea>
				</div>
			</div>
			
			 <div class="control-group">
				<input type="reset" value="Reset" class="btn">
				<input type="submit" value="Modify" class="btn btn-info">
			</div>
		</form>
	</div>
	
	<div class="block">
		<form id="form-remove">
			<table id="table-collections" class="table table-striped">
				<caption>
					Collections
				</caption>
				<thead>
					<tr>
						<th>
							<input type="checkbox" class="check-all" data-name="_ids[]">
						</th>
						<th>Name</th>
						<th>Fields</th>
						<th>Summary</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<input type="submit" value="Remove" class="btn btn-danger">
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
	
	<div class="block">
		<form id="form-add" class="form-horizontal">
			<legend>
				Add A Collection
			</legend>
			
			<div class="control-group">
				<label class="control-label">Collection Name</label>
				<div class="controls">
					<input type="text" name="name">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Feilds</label>
				<div class="controls" id="div-fields"></div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Summary</label>
				<div class="controls">
					<textarea name="summary"></textarea>
				</div>
			</div>
			
			<div class="control-group">
				<input type="submit" value="Add" class="btn btn-success">
			</div>
		</form>
	</div>
</div>


<script>
	(function(){
		var $wrapper = $('#wrapper'),
			$table = $wrapper.find('#table-collections'),
			$form_modify = $wrapper.find('#form-modify'),
			$form_remove = $wrapper.find('#form-remove'),
			$form_add = $wrapper.find('#form-add');
		
		
		var sysFields = ['_id'],
		maxNumUserFields = 4,
		maxNumFields = sysFields.length + maxNumUserFields;
		
		
		// load data
		$.get('/do_check_db', function(reply){
			if (reply['ok']) {
				var db = reply['db'];
				var $tbody = $table.find('tbody').hide();
				_.each(db['_colls'], function(coll){
					$(['<tr>',
						'<td>',
							'<input type="checkbox" name="_ids[]" value="'+ coll['_id'] +'">',
						'</td>',
						'<td>'+ coll['name'] +'</td>',
						'<td>'+ _(coll['fields']).chain().map(function(val){
							return '`' + val + '`';
						}).reduce(function(sum, val){
							return (sum && sum + ', ') + val;
						}, '').value() +'</td>',
						'<td>'+ coll['summary'] +'</td>',
						'<td>'+ '<a href="check_coll?coll='+ coll['_id'] +'">View</a>' +'</td>',
					'</tr>'].join('')).appendTo($tbody);
				});
				$tbody.show();
				
				// set default values
				$form_modify.find('[name="username"]').attr('value', db['username']);
				$form_modify.find('[name="summary"]').text(db['summary']);
			} else {
				$.notify(reply['msg']);
			}
		});
		
		
		// button create
		$table.find('#btn-create').on('click', function(ev){
			$frame.path('create_coll');
		});
		
		
		//form submit
		$form_modify.on('submit', function(ev){
			if (! validate()) {
				return false;
			}
			
			$.post('/do_modify_db', $form_modify.getFormData(), function(reply){
				$.notify(reply['msg']);
				
				if (reply['ok']) {
					$frame.repath();
				}
			});
			
			return false;
			
			function validate(){
				var pass = $form_modify.find('[name="password"]').val(),
					pass_again = $form_modify.find('#input-again').val();
				if (pass && pass_again !== pass) {
					$.notify('Not Match');
					return false;
				}
				return true;
			}
		});
		
		$form_remove.on('submit', function(ev){
			$.post('/do_remove_colls', $form_remove.getFormData(), function(reply){
				$.notify(reply['msg']);
				
				if (reply['ok']) {
					$frame.repath();
				}
			});
			
			return false;
		});
		
		
		
		var $div_fields = $form_add.find('#div-fields');
		_.each(sysFields, function(val){
			$div_fields.append(['<div>',
				'<input type="checkbox" class="tick-toggle" checked disabled>',
				'<input type="text" value="'+ val +'" readonly>',
			'</div>'].join(''));
		});
		_.times(maxNumUserFields, function(){
			$div_fields.append(['<div>',
				'<input type="checkbox" class="tick-toggle">',
				'<input type="text" name="fields[]" disabled>',
			'</div>'].join(''));
		});
		$div_fields.find('.tick-toggle').on('change', function(){
			$(this).next().attr('disabled', ! $(this).is(':checked'));
		});
		
		
		$form_add.on('submit', function(ev){
			$.post('/do_add_coll', $form_add.getFormData(), function(reply){
				$.notify(reply['msg']);
				
				if (reply['ok']) {
					$frame.path('check_coll?coll='+ reply['_id']);
				}
			});
			
			return false;
		});
	})();
</script>
