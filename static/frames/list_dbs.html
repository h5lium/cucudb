<div id="wrapper">
	<div class="block">
		<table id="table-dbs" class="table table-striped">
			<caption>List Of All DBs</caption>
			<thead>
				<tr>
					<th>_id</th>
					<th>DB Name</th>
					<th>Password</th>
					<th>Summary</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>


<script>
	(function(){
		// load data
		var $wrapper = $('#wrapper'),
			$table = $wrapper.find('#table-dbs');
		$.get('/do_list_dbs', function(reply){
			if (reply['ok']) {
				var $tbody = $table.find('tbody').hide();
				$.each(reply['dbs'], function(i, db){
					$(['<tr>',
						'<td>'+ db['_id'] +'</td>',
						'<td>'+ db['username'] +'</td>',
						'<td>'+ db['password'] +'</td>',
						'<td>'+ db['summary'] +'</td>',
						'<td>'+ '<a href="check_db?_id='+ db['_id'] +'">View</a>' +'</td>',
					'</tr>'].join('')).appendTo($tbody);
				});
				$tbody.show();
			} else {
				$.notify(reply['msg']);
			}
		});
	})();
</script>
