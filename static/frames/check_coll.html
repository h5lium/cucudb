<style scoped>
	#table-records input {
		margin-bottom: 0;
	}
	#table-records tr th,
	#table-records tr td {
		vertical-align: middle;
	}
</style>


<div id="wrapper">
	<div class="panel panel-default">
		<div class="panel-heading" id="table-caption"></div>
		
		<div class="panel-body table-responsive">
			<form id="form-records">
				<table id="table-records" class="table table-striped">
					<thead></thead>
					<tbody></tbody>
					<tfoot>
						<tr>
							<td class="td-master" colspan="1">
								<input type="button" id="btn-remove" class="btn btn-danger" value="Remove">
								<input type="reset" class="btn" value="Reset">
								<input type="button" id="btn-save" class="btn btn-info" value="Save">
							</td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			Add Record
		</div>
		
		<div class="panel-body">
			<form id="form-add" class="form-horizontal">
				<div class="control-group">
					<input type="submit" value="Add" class="btn btn-success">
				</div>
			</form>
		</div>
	</div>
</div>



<script>
	(function(){
		// load data
		var $wrapper = $('#wrapper'),
			$table_records = $wrapper.find('#table-records'),
			$form_records = $wrapper.find('#form-records'),
			$form_add = $wrapper.find('#form-add'),
			$btn_remove = $form_records.find('#btn-remove'),
			$btn_save = $form_records.find('#btn-save');
		
		var coll_id = Number($frame.getParam('coll'));
		
		$.get('/do_check_coll/?coll='+ coll_id, function(reply){
			if (reply['ok']) {
				var coll = reply['coll'],
					name = coll.name,
					fields = coll.fields,
					records = coll.records;
				var sysFields = ['_id'];
				
				$wrapper.find('#table-caption').text('Records Of `' + name + '`');
				
				$table_records.find('.td-master').attr('colspan', 1 + fields.length);
				
				var $thead = $table_records.find('thead'),
					$tr = $('<tr>').append(['<th>',
						'<input type="checkbox" class="check-all" data-name="selected[]">',
					'</th>'].join(''));
				var $values = $form_add.find('#values');
				_.each(fields, function(field){
					$('<th>').text(field).appendTo($tr);
					
					// values
					if (! _.contains(sysFields, field)) {
						$(['<div class="form-group">',
							'<label class="control-label col-sm-4">'+ field +'</label>',
							'<div class="col-sm-5">',
								'<input class="form-control" type="text" name="'+ field +'">',
							'</div>',
						'</div>'].join('')).insertBefore('#form-add>.control-group:last');
					}
				});
				$tr.appendTo($thead);
				
				var $tbody = $table_records.find('tbody').hide();
				_.each(records, function(record){
					var $tr = $('<tr>').append(['<td>', 
							'<input type="checkbox" name="selected[]" value="'+ record['_id'] +'">',
						'</td>'].join(''));
					_.each(fields, function(field){
						//$('<td>').text(record[field]).appendTo($tr);
						
						var $input = $('<input class="form-control" type="text" name="'+ field +'[]" value="'+ record[field] +'">');
						if (_.contains(sysFields, field)) {
							$input.attr('readonly', true).addClass('input-mini');
						}
						$('<td>').append($input).appendTo($tr);
					});
					$tr.appendTo($tbody);
				});
				$tbody.show();
			} else {
				$.notify(reply['msg']);
			}
		});
		
		
		//form submit
		$btn_remove.on('click', function(ev){
			$.post('/do_remove_records/?coll='+ coll_id,
				$form_records.getFormData('selected'), function(reply){
				$.notify(reply['msg']);
				
				if (reply['ok']) {
					$frame.repath();
				}
			});
			
			return false;
		});
		$btn_save.on('click', function(ev){
			$.post('/do_modify_records/?coll='+ coll_id,
				$form_records.getFormData(), function(reply){
				$.notify(reply['msg']);
				
				if (reply['ok']) {
					$frame.repath();
				}
			});
			
			return false;
		});
		
		$form_add.on('submit', function(ev){
			$.post('/do_add_record/?coll='+ coll_id,
				$form_add.getFormData(), function(reply){
				$.notify(reply['msg']);
				
				if (reply['ok']) {
					$frame.repath();
				}
			});
			
			return false;
		});
	})();
</script>
