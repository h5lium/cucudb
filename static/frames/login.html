<div id="wrapper">
	<div class="block">
		<form id="form-login" class="form-horizontal">
			<legend>Login My DB</legend>
			
			<div class="control-group">
				<label class="control-label">DB Name</label>
				<div class="controls">
					<input type="text" name="username">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">Password</label>
				<div class="controls">
					<input type="password" name="password">
				</div>
			</div>
			
			 <div class="control-group">
				<input type="submit" value="Login" class="btn btn-primary">
			</div>
		</form>
	</div>
</div>


<script>
	(function(){
		//form submit
		var $wrapper = $('#wrapper'),
			$form_login = $wrapper.find('#form-login');
		$form_login.on('submit', function(ev){
			var $form = $(this);
			
			$.post('/do_login', $form.getFormData(), function(reply){
				$.notify(reply['msg']);
				
				if (reply['ok']) {
					$.frame.load('check_db');
				}
			});
			
			return false;
		});
	})();
</script>
