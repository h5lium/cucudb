<form id="form-create">
	<legend>Create A Collection</legend>
	
	<div class="control-group">
		<label>Collection Name</label>
		<div class="controls">
			<input type="text" name="name">
		</div>
	</div>
	
	<div class="control-group">
		<label>Feilds</label>
		<div class="controls">
			<input type="text" name="fields">
			<input type="text" name="fields">
			<input type="text" name="fields">
			<input type="text" name="fields">
			<input type="text" name="fields">
		</div>
	</div>
	
	<div class="control-group">
		<label>Summary</label>
		<div class="controls">
			<textarea name="summary" rows="4" cols="30"></textarea>
		</div>
	</div>
	
	 <div class="control-group">
		<div class="controls">
			<input type="submit" value="Create">
		</div>
	</div>
</form>


<hr>
<a href="/">Back</a>

<script src="/plug/jquery/jquery.min.js"></script>
<script src="/plug/underscore/underscore-min.js"></script>
<script src="/js/form.js"></script>
<script>
	$(document).ready(function(){
		//form submit
		var coll_name;
		var $form = $('#form-create');
		$form.on('submit', function(ev){
			coll_name = $form.find('[name="name"]').val();
			
			$.post('/do_create_coll', $form.getFormData(), function(reply){
				alert(reply['msg']);
				
				if (reply['ok']) {
					location.href = '/check_coll/?coll=' + coll_name;
				}
			});
			
			return false;
		});
	});
</script>
